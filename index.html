<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Of The Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama&family=STIX+Two+Text:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote">
      <div class="title">
        <h1>Quote Of The Day</h1>
      </div>
      <p class="quote_text">Quote</p>
      <p class="quote_author">Author</p>
      <div class="buttons">
        <a
          class="twitter-share-button"
          href="https://twitter.com/intent/tweet"
          target="_blank"
          data-size="large"
          ><img src="assets/twitter.png" alt=" " /> Tweet</a
        >
        <button type="submit">New Quote</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
